<!DOCTYPE html>
<html
        layout:decorate="~{layout/layout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>에러 발생</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 12px;
            background-color: #fffbe6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Pretendard', sans-serif;
        }

        .error-container h1 {
            color: #d32f2f;
            font-size: 28px;
            margin-bottom: 24px;
        }

        .error-container p {
            font-size: 16px;
            margin: 8px 0;
            color: #333;
        }

        .error-container strong {
            color: #555;
        }

        .error-container .btn {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 20px;
            background-color: #FFCC00;
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .error-container .btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="error-container">
        <h1>문제가 발생했습니다</h1>

        <p>
            <strong>Status:</strong>
            <span th:text="${error.status}">500</span>
        </p>
        <p>
            <strong>Code:</strong>
            <span th:text="${error.code}">ERR_UNKNOWN</span>
        </p>
        <p>
            <strong>Message:</strong>
            <span th:text="${error.message}">알 수 없는 오류가 발생했습니다.</span>
        </p>

        <a class="btn" th:href="@{/}">메인 페이지로 돌아가기</a>
    </div>
</section>
</body>
</html>
